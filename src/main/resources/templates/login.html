<!DOCTYPE html>

<html xmlns:th="http://www.w3.org/1999/xhtml" lang="es">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Login</title>

        <style>

            body {
                font-family: Arial, sans-serif;
                background-color: #f0f0f0;
                margin: 0;
                padding: 0;
                margin-top: 5%;
            }

            .container {
                display: flex;
            }

            .login-container {
                background-color: #fff;
                padding: 20px;
                border-radius: 5px;
                max-width: 400px;
                margin: 0 auto;
                margin-top: 12%;
                box-shadow: 0 0 10px rgba(0,0,0,0.2);
            }

            .login-header {
                text-align: center;
                background-color: #333;
                color: #fff;
                padding: 10px;
                border-radius: 5px 5px 0 0;
            }

            .login-header h2 {
                font-size: 24px;
                margin: 0;
            }

            .login-form {
                display: flex;
                flex-direction: column;
                text-align:center;
                padding: 20px;
            }

            .form-label {
                font-weight: bold;
                margin-top: 10px;
            }

            .form-input {
                padding: 14px;
                margin: 5px 0;
                border: 1px solid #ccc;
                border-radius: 5px;
                text-align:center;
                margin-top: 8%;
            }

            .login-button {
                background-color: #333;
                color: #fff;
                padding: 10px 20px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                margin-top: 5%;
            }

            login-button:hover {
                background-color: #555;
            }

            a {
                text-decoration: none;
                color: #333;
                display: block;
                text-align: center;
                margin-top: 4%;
            }

        </style>

    </head>

    <body>

        <div class="login-container">

            <div class="login-header"> <h2>Login</h2> </div>

            <form th:action="@{/fundme/controller/web/authentication}" method="post" class="login-form">

                <label class="form-label" for="username">Username</label>
                <input class="form-input" type="text" id="username" name="username" placeholder="Username" required><br>
                <label class="form-label" for="password">Password</label>
                <input class="form-input" type="password" id="password" name="password" placeholder="Password" required><br>
                <input class="login-button" type="submit" value="Login">

            </form>

            <a th:href="@{/fundme/controller/web/register}" class="register-link">Create an account</a>

        </div>

    </body>

</html>
