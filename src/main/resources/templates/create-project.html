<!DOCTYPE html>

<html xmlns:th="http://www.w3.org/1999/xhtml" lang="es">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Fundmepls / Donate</title>

    <style>

        body, html {
            display: flex;
            flex-direction: column;
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            background-color: #f2f2f2;
            overflow-y: auto;
        }
        .container {
            display: flex;
            flex-direction: column;
            flex: 1;
            width: 100%;
            background-color: #f2f2f2;
        }
        .sidebar {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            padding: 20px;
            background-color: #fff;
            color: black;
        }
        .sidebar h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }
        .sidebar ul {
            list-style: none;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }
        .sidebar ul li {
            margin: 0 15px;
        }
        .sidebar ul li a {
            text-decoration: none;
            color: black;
            font-size: 18px;
            transition: color 0.3s;
        }
        .sidebar ul li a:hover {
            color: black;
        }
        .content {
            flex: 1;
            padding: 20px;
            background-color: #f2f2f2;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        header h2 {
            font-size: 28px;
            color: #333;
        }
        .donation-container {
            margin: 0 auto;
            border: 1px solid grey;
            background-color: #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            width: 350px;
            text-align: center;
            padding: 20px;
        }
        .donation-header {
            background-color: grey;
            color: #fff;
            padding: 15px;
        }
        .donation-header h2 {
            font-size: 24px;
        }
        .form-label {
            display: block;
            font-size: 16px;
            margin: 15px 0;
        }
        .form-input {
            width: 80%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid grey;
            border-radius: 5px;
            font-size: 14px;
            text-align: center;
        }
        form option {
            text-align: center;
        }
        button {
            background-color: grey;
            color: #fff;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            margin-top: 25px;
            margin-bottom: 25px;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
        .form-container {
            margin: 60px auto;
            border: 1px solid grey;
            background-color: #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            width: 350px;
            text-align: center;
            padding: 20px;
        }

    </style>

</head>

<body>

<div class="container">

    <div class="sidebar">

        <h1>FUNDMEPLS</h1>

        <ul>

            <li><a th:href="@{/fundme/controller/web/dashboard}">#</a></li>
            <li><a th:href="@{/fundme/controller/web/allProjects}">Projects</a></li>
            <li><a th:href="@{/fundme/controller/web/donations}">Donations</a></li>
            <li><a th:href="@{/fundme/controller/web/userProfile}">User profile</a></li>
            <li><a th:href="@{/fundme/controller/web/notifications}">Notifications</a></li>
            <li><a th:href="@{/fundme/controller/web/logout}">Logout</a></li>

            <!-- <li><a th:href="@{/fundme/controller/web/createProject}">Create project</a></li> -->
            <!-- <li><a th:href="@{/fundme/controller/web/settings}">Settings</a></li> -->

        </ul>

    </div>

    <div class="content">

        <div class="form-container">

            <div class="donation-header"> <h2>New project</h2> </div>

            <form th:action="@{/fundme/controller/web/createProject}" th:object="${project}" method="post" class="donation-form">

                <label class="form-label" for="title">Title</label>
                <input class="form-input" type="text" id="title" name="title" required>

                <label class="form-label" for="area">Area</label>
                <select id="area" name="area" th:field="*{area_id}" required="required">
                    <option th:each="area : ${areas}" th:value="${area.area_id}" th:text="${area.name}"></option>
                </select>

                <label class="form-label" for="description">Description</label>
                <textarea class="form-input" id="description" name="description" rows="4" required></textarea>

                <button type="submit">Create</button>

            </form>

        </div>

    </div>

</div>

</body>

</html>
