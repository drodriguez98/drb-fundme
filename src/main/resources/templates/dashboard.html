<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundmepls / Dashboard</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f2f2f2;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: center;
        }

        .container {
            display: flex;
            flex-direction: row;
            flex-grow: 1; /* Ocupa el espacio restante verticalmente */
        }

        .sidebar {
            width: 250px;
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .sidebar h1 {
            font-size: 24px;
            margin-top: 10%;
            margin-bottom: 10px;
            text-align: center;
        }

        .sidebar ul {
            list-style: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0;
        }

        .sidebar ul li {
            margin: 15px 0;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            transition: color 0.3s;
        }

        .sidebar ul li a:hover {
            color: #333;
        }

        .content {
            flex-grow: 1; /* Ocupa el espacio restante verticalmente */
            padding: 20px;
            background-color: #fff;
            display: flex;
            flex-direction: column; /* Añadido para centrar contenido verticalmente */
            align-items: center; /* Añadido para centrar contenido verticalmente */
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        header h2 {
            font-size: 28px;
            color: #333;
        }

        .section {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        .section h3 {
            font-size: 24px;
            color: #333;
            text-align: center;
            width: 100%;
        }

        .project {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            margin: 10px;
            width: 450px;
            height: 150px;
            text-align: center;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .project h3 {
            font-size: 16px;
            color: #333;
        }

        .project p {
            margin: 10px 0;
            font-size: 15px;
            color: #333;
        }

        .details-link {
            padding: 10px 20px;
            background: none;
            color: #4CAF50;
            border: none;
            cursor: pointer;
            font-size: 15px;
            text-decoration: none;
            transition: color 0.3s;
            margin-top: 30px;
            display: block;
            text-align: center;
        }

        .details-link:hover {
            color: #333;
        }

        /* Agregamos un margen superior al .section con el ID "top-projects" */
        #top-projects {
            margin-top: 5%; /* 15% de margen superior */
        }
    </style>
</head>
<body>
<div class="container">
    <div class="sidebar">
        <h1>FUNDMEPLS</h1>
        <ul>
            <li><a th:href="@{/fundme/controller/web/dashboard}">#</a></li>
            <li><a th:href="@{/fundme/controller/web/allProjects}">Projects</a></li>
            <li><a th:href="@{/fundme/controller/web/donations}">Donations</a></li>
            <li><a th:href="@{/fundme/controller/web/userProfile}">User profile</a></li>
            <li><a th:href="@{/fundme/controller/web/notifications}">Notifications</a></li>
            <li><a th:href="@{/fundme/controller/web/logout}">Logout</a></li>
        </ul>
    </div>
    <div class="content">
        <div class="section" id="top-projects">
            <h3>Top Projects</h3>
            <div th:each="project : ${topProjectsList}">
                <div class="project">
                    <h3 th:text="${project.title}">Title</h3>
                    <p th:text="${project.description}">Description</p>
                    <a class="details-link" th:href="@{'/fundme/controller/web/viewProject/' + ${project.project_id}}">View details</a>
                </div>
            </div>
        </div>
        <div class="section" id="last-projects">
            <h3>Top donations</h3>
            <table>
                <thead>
                <tr>
                    <th>User</th>
                    <th>Date</th>
                    <th>Project</th>
                    <th>Amount</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="donation : ${topDonationsList}">
                    <td th:text="${donation.user_id.name}"></td>
                    <td th:text="${#dates.format(donation.dateAdded, 'yyyy/MM/dd')}"></td>
                    <td th:text="${donation.project_id.title}"></td>
                    <td th:text="${donation.amount}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
