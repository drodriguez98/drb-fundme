<!DOCTYPE html>

<html xmlns:th="http://www.w3.org/1999/xhtml" lang="es">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>View project</title>

        <style>

            body {
                font-family: Arial, sans-serif;
                background-color: #f0f0f0;
                margin: 0;
                padding: 0;
            }

            .container {
                display: flex;
            }

            .sidebar {
                background-color: #333;
                color: #fff;
                width: 250px;
                padding: 20px;
                min-height: 100vh;
            }

            .sidebar h1 {
                font-size: 24px;
                margin-bottom: 20px;
            }

            .sidebar ul {
                list-style: none;
                padding: 0;
            }

            .sidebar li {
                margin-bottom: 10%;
            }

            .sidebar a {
                text-decoration: none;
                color: #fff;
                display: block;
            }

            .content {
                flex: 1;
                display: flex; /* Agregar display flex para la alineaci√≥n horizontal */
                justify-content: space-between; /* Espacio entre los detalles del proyecto y los comentarios */
                flex-direction: column;
            }

            #view-project, #view-comments {
                background-color: #fff;
                text-align: center;
                border-radius: 5px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
                flex: 1; /* Hace que los detalles del proyecto ocupen todo el espacio disponible en el contenedor */
                margin: 1% 22%; /* Espacio entre los detalles del proyecto y los comentarios */
                padding: 40px;
            }

            h3 {
                font-size: 20px;
                margin: 1% auto;
            }

            .project, .comment {
                padding-bottom: 2.5%;
                text-align: center;
                margin-top: 5%;
            }

            .title {
                font-size: 18px;
                padding-bottom: 3%;
            }

            .project p, .comment p {
                font-size: 16px;
                padding: 1.5%;
            }

            .nav-link {
                display: flex;
                flex-direction: row;
                justify-content: center;
                margin-top: 6%;
            }

            .nav-link .comment-link,
            .nav-link .donate-link {
                display: inline-block;
                color: #fff;
                padding: 12px 50px;
                text-decoration: none;
                border-radius: 5px;
                background-color: #333;
                margin: 0 8%;
            }

        </style>

    </head>

    <body>

        <div class="container">

            <div class="sidebar">

                <h1>FUNDMEPLS</h1>

                <ul>

                    <li><a th:href="@{/fundme/controller/web/dashboard}">#</a></li>
                    <li><a th:href="@{/fundme/controller/web/projects}">Projects</a></li>
                    <li><a th:href="@{/fundme/controller/web/donations}">Donations</a></li>
                    <li><a th:href="@{/fundme/controller/web/userProfile}">User profile</a></li>
                    <li><a th:href="@{/fundme/controller/web/notifications}">Notifications</a></li>
                    <li><a th:href="@{/fundme/controller/web/logout}">Logout</a></li>

                </ul>

            </div>

            <div class="content">

                <div class="section" id="view-project">

                    <div th:each="project : ${projectDetails}">

                        <div class="project">

                            <p><strong>Title</strong></p><p th:text="${project.title}"></p>
                            <p><strong>Area</strong></p><p th:text="${project.areaId.name}"></p>
                            <p><strong>User</strong><p th:text="${project.userId.name}">User</p>
                            <p><strong>Date</strong><p th:text="${#dates.format(project.dateAdded, 'yyyy/MM/dd')}">Date Added</p>
                            <p><strong>Description</strong><p th:text="${project.description}">Description</p>
                            <p><strong>Amount</strong><p th:text="${project.totalAmount}">Total Amount</p>

                            <div class="nav-link">

                                <a class="comment-link" th:href="@{'/fundme/controller/web/comment/' + ${project.projectId}}">Comment</a>
                                <a class="donate-link" th:href="@{'/fundme/controller/web/donate/' + ${project.projectId}}">Donate</a>

                            </div>

                        </div>

                    </div>

                </div>

                <div class="section" id="view-comments">

                    <h3>Comments</h3>

                    <div th:each="comment : ${commentDetails}">

                        <div class="comment">

                            <p><strong>Title</strong><p th:text="${comment.userId.name}">User</p>
                            <p><strong>Date</strong><p th:text="${#dates.format(comment.dateAdded, 'yyyy/MM/dd')}">Date Added</p>
                            <p><strong>Description</strong><p th:text="${comment.content}">Content</p>

                        </div>

                    </div>

                </div>

            </div>

        </div>

    </body>

</html>
