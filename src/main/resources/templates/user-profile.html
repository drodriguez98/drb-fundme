<!DOCTYPE html>

<html xmlns:th="http://www.w3.org/1999/xhtml" lang="es">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>User profile</title>

        <style>

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
        }

        .sidebar {
            background-color: #333;
            color: #fff;
            width: 250px;
            padding: 20px;
            min-height: 100vh;
        }

        .sidebar h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar li {
            margin-bottom: 10px;
        }

        .sidebar a {
            text-decoration: none;
            color: #fff;
            display: block;
        }

        .content {
            flex: 1;
            padding: 20px;
        }

        #user-profile {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;

        }

        #user-profile h3 {
            font-size: 20px;
            margin-bottom: 2.5%;
        }

        .user {
            margin-bottom: 2.5%;
            margin-top: 2.5%;
            text-align: center;
        }

        .user p {
            font-size: 18px;
            margin-bottom: 10px;
        }

        #user-profile .edit-link {
            display: inline-block;
            background-color: #333;
            color: #fff;
            padding: 5px 10px;
            text-decoration: none;
            border-radius: 5px;
            margin: 0 auto;

        }

        </style>

    </head>

    <body>

        <div class="container">

            <div class="sidebar">

                <h1>FUNDMEPLS</h1>

                <ul>

                    <li><a th:href="@{/fundme/controller/web/dashboard}">#</a></li>
                    <li><a th:href="@{/fundme/controller/web/allProjects}">Projects</a></li>
                    <li><a th:href="@{/fundme/controller/web/donations}">Donations</a></li>
                    <li><a th:href="@{/fundme/controller/web/userProfile}">User profile</a></li>
                    <li><a th:href="@{/fundme/controller/web/notifications}">Notifications</a></li>
                    <li><a th:href="@{/fundme/controller/web/logout}">Logout</a></li>

                </ul>

            </div>

            <div class="content">

                <div class="section" id="user-profile">

                    <h3>User profile</h3>

                    <div th:if="${authenticatedUser != null}">

                        <div class="user">

                            <p><strong>Name</strong></p><p th:text="${authenticatedUser.name}"></p>
                            <p><strong>Country</strong><p th:text="${authenticatedUser.country_id.name}"></p>
                            <p><strong>Email</strong><p th:text="${authenticatedUser.email}"></p>
                            <p><strong>Phone</strong><p th:text="${authenticatedUser.phone}">Description</p>

                        </div>

                    </div>

                    <a class="edit-link" th:href="@{'/fundme/controller/web/editProfile/'}">Edit profile</a>

                </div>

            </div>

        </div>

    </body>

</html>
